<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            background-color: yellow;
            color: red;
            text-align: center;
            font-size: 1.5rem;
        }
        td{
            background-color: rgb(87, 207, 255);
        }
        button{
            padding: 5px;
            
        }
    </style>
</head>
<body>
    <center>
        <form>
            <table border="2px">
                <tr>
                    <th colspan="2">User Form</th>
                </tr>
                <tr>
                    <td>Enter Name  </td>
                    <td><input type="text" ></td>
                </tr>
                <tr>
                    <td>Enter Password  </td>
                    <td><input type="password" ></td>
                </tr>
                <tr>
                    <td>Enter Address  </td>
                    <td><textarea rows="4"></textarea></td>
                </tr>
                <tr>
                    <td>Select Games </td>
                    <td><input type="checkbox"  name="game">Hockey<br>
                        <input type="checkbox"  name="game">Football<br>
                        <input type="checkbox"  name="game">Cricket<br>
                        <input type="checkbox"  name="game">Badminton<br>
                        <input type="checkbox"  name="game">Volleyball<br>
                    </td>
                   
                </tr>
                <tr>
                    <td>Gender  </td>
                    <td><input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>

                <tr>
                    <td>Select your age </td>
                    <td>
                        <select name="age" id="age">
                            <option selected value="select">Select</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                        </select>
                      
                    </td>
                   
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center"><input type="file" name="file">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center">
                        <button>Click Me</button>
                        <button type="reset">Reset</button>
                        <button type="submit">Submit Form</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
